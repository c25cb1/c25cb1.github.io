<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="17.jpg">33 days
				</section>
				
				<section data-background-image="10.jpg">
				<p style="position: relative; top: 200px; font-size: 30px;">Until camp.</p>
				</section>
				
				<section data-background-video="1.MOV">
				Can't wait to see the fireworks on July 4thðŸŽ‰		
				</section>	
				
				<section data-background-video="2.MOV">
				<p style="background-color: rgba(0, 0, 0, .5);">And have ice cream nightsðŸ˜‹</p>
				</section>

				<section data-background-image="thanks.gif">
				<p style="background-color: rgba(0, 0, 0, .5);">Thanks for listeningggggggg</p>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
