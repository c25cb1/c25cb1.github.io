<!DOCTYPE html>
<html>
<head>
	


	<style type="text/css">
		
		.ghost{
			width: 100px;
			height: 100px;
			background-image: url(https://i.pinimg.com/474x/e8/14/e5/e814e5a121f87d6e42df16006aecc13f.jpg);
			background-size: cover;
			display: inline-block;

		}

		.ghost:hover{
		background-color:blue
	}
	
	</style>

</head>

<body>
<div class= "ghost">
<script type="text/javascript">
	
	function makeGhost () {
		let ghost = document.createElement("div");
		document.body.appendChild(ghost);
		ghost.classList.add("ghost")

	}
		setInterval(makeGhost,100)

</script>

</body>
</html>
